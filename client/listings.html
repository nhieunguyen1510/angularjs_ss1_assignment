    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script>
        var app = angular.module('myApp', ['ngRoute']);
        var helper = {
            name: 'helper',
            getUrlVars: function() {
                var vars = {},
                    hashes;
                hashes = location.search.substring(1).split('&');
                for (var i = 0; i < hashes.length; i++) {
                    hash = hashes[i].split('=');
                    vars[hash[0]] = hash[1];
                }
                return vars;
            }
        };
        app.controller('CtrlProduct', function($scope, $http) {
            var urlvars = helper.getUrlVars();
            if (urlvars.category) {
                $scope.category = urlvars.category;
            }
            $http.get('/api/products?category=' + urlvars.category)
                .then(function successCallback(response) {
                        $scope.products = response.data;
                        console.log(response.data);
                    },
                    function errorCallback(response) {

                    })
                .finally(function() {
                    console.log('get product');
                    console.log(helper.getUrlVars());
                });
        });
        app.controller('CtrlCategory', function($scope, $http) {
            $http.get('/api/categories/')
                .then(function successCallback(response) {
                        $scope.categories = response.data;
                    },
                    function errorCallback(response) {

                    })
                .finally(function() {
                    console.log('End AJAX');
                });
            $scope.selectCategory = function(selectedCategory) {
                console.log(selectedCategory);
            };
        });
    </script>
