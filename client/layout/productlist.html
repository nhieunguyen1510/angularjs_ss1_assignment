<div class="span9" ng-controller="CtrlProduct">
    <ul class="breadcrumb">
        <li>
            <a href="index.html">Home</a> <span class="divider">/</span>
        </li>
        <li class="active">
            <a href="#{{category}}">{{category}}</a>
        </li>
    </ul>

    <div ng-repeat="product in products">
        <div class="row">
            <div class="span1">
                <a href="product.html?id={{product.id}}"><img alt="{{product.name}}" src="css/images/{{product.thumbnail}}"></a>
            </div>

            <div class="span6">
                <a href="product.html?id={{product.id}}"><h5>{{product.name}}</h5></a>
                <p>{{product.description}}</p>
            </div>

            <div class="span1">
                <p>{{product.price|currency}}</p>
            </div>

            <div class="span2">
                <p><a class="btn btn-primary" href="cart.html">Add to cart</a></p>
                <p><a class="" href="#">Add to Wish List</a></p>
                <p><a class="" href="compare.html">Add to Compare</a></p>
            </div>
        </div>
        <hr />
    </div>




    <div class="pagination">
        <ul>
            <li><a href="#">Prev</a></li>
            <li class="active">
                <a href="#">1</a>
            </li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">Next</a></li>
        </ul>
    </div>

</div>
